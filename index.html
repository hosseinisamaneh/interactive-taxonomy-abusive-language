<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Taxonomy of Abusive Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #search-bar {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #searchInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #clearButton {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .category, .dimension {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    .category-header, .dimension-header {
      padding: 10px 15px;
      font-weight: bold;
      background-color: #e9e9e9;
      cursor: pointer;
    }

    .category-header.active, .dimension-header.active {
      background-color: #d0e8ff;
    }

    .content {
      display: none;
      padding: 10px 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    li {
      margin-bottom: 5px;
      position: relative;
    }

    .has-tooltip .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 8px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
      width: 300px;
    }

    .has-tooltip:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Interactive Taxonomy of Online Abusive Language</h1>

  <div id="search-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="Search dimensions or terms..."
    />
    <button id="clearButton">Clear</button>
  </div>

  <div id="taxonomy-container"></div>

  <!-- JS script -->
  <script src="taxonomy.js"></script>
</body>
</html>
